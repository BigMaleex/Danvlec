<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <title>${title}</title>
  <style>
    @font-face {
      font-family: 'Oswald SemiBold';
      src: url(../Fonts/Oswald-SemiBold.ttf);
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      width: 100% !important;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
    table {
      border-collapse: collapse;
    }
    .container {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
    }

    .logo {
       /* No hace falta flex ni align-items aquí */
      padding: 20px;
    } 
    .logo img {
      display: block;       /* obliga a que margin auto funcione */
      margin: 0 auto;       /* centra horizontalmente */
      width: 150px;         /* tamaño fijo o % según prefieras */
      height: auto;
    }
    h2 {
      font-family: 'Oswald SemiBold', sans-serif;
      text-align: center;
      color: #3147b4;
      margin: 20px 0;
      font-size: 22px;
    }
    .content-text {
      font-family: 'Oswald SemiBold', sans-serif;
      text-align: justify;
      color: #121212;
      font-size: 18px;
      margin: 20px;
    }
    .highlighted-text {
      font-family: 'Oswald SemiBold', sans-serif;
      text-align: center;
      color: #192d91;
      font-size: 20px;
      margin: 20px;
    }
    .code-box {
    display: inline-block;     /* Se ajusta al contenido + padding */
    padding: 20px 25px;        /* 50px extra en total */
    border-radius: 10px;
    background-color: #363636;
    color: #ffffff;
    font-size: 24px;
    text-align: center;
    font-family: 'Oswald SemiBold', sans-serif;
    /* eliminas width/max-width para que sea autoajustable */
    margin: 0 auto;            /* en navegadores, refuerza el centrado */
  }
    .footer-text {
      font-family: 'Oswald SemiBold', sans-serif;
      text-align: center;
      color: #d5d5d5;
      background-color:#192d91;
      font-size: 14px;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Tabla principal que ocupa el 100% de la altura -->
  <table width="100%" height="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" valign="top">
        <!-- Contenedor central -->
        <table class="container" cellpadding="0" cellspacing="0">
          <!-- Logo -->
          <tr>
            <!-- Alineamos en el <td> -->
            <td class="logo" align="center" style="padding:20px;">
              <!-- Imagen como bloque y con margen auto -->
              <img
                      src="cid:logoImage"
                      alt="Logotipo"
                      style="display:block; margin:0 auto; width:150px; height:auto;"
              >
            </td>
          </tr>
          <!-- Cabecera -->
          <tr>
            <td>
              <h2>${header}</h2>
            </td>
          </tr>
          <!-- Código -->
<tr>
  <td align="center" style="padding: 20px 0;">
    <!-- Ahora el code-box es inline-block y tiene 50px extra vía padding -->
    <div
      class="code-box"
      style="
        display: inline-block;
        padding: 20px 25px;         /* 25px a izquierda y derecha */
        border-radius: 10px;
        background-color: #363636;
        color: #ffffff;
        font-size: 24px;
        text-align: center;
        font-family: 'Oswald SemiBold', sans-serif;
      "
    >
      ${code}
    </div>
  </td>
</tr>
          <!-- Texto destacado -->
          <tr>
            <td>
              <p class="highlighted-text">¡Hola, ${user}!</p>
            </td>
          </tr>
          <!-- Mensaje principal -->
          <tr>
            <td>
              <p class="content-text">${message}</p>
            </td>
          </tr>
          <!-- Spacer flexible: rellena el espacio sobrante -->
          <tr>
            <td height="40">&nbsp;</td>
          </tr>
          <!-- Aquí termina el contenido “ﬂexible” -->
        </table>
      </td>
    </tr>
    <!-- Footer siempre abajo -->
    <tr>
      <td align="center" valign="bottom">
        <table class="container" cellpadding="0" cellspacing="0">
          <tr>
            <td class="footer-text">
              &copy; 2025 Danvlec. Todos los derechos reservados.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
